<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Functions</h2>

    <p>This example calls a function which performs a calculation, and returns the result:</p>

    <p id="demo"></p>

    <p>This example calls a function to convert from Fahrenheit to Celsius:</p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        // Important!!!
        //var declared inside a fx cannot be used outside the function

        function myFunction(p1, p2) { //function with parameter
            return p1 * p2;
        }
        document.getElementById("demo").innerHTML = myFunction(4, 3); //call function and pass value

        function toCelsius(f) { //fx with variable to receive value
            return (5 / 9) * (f - 32);
        }
        document.getElementById("demo1").innerHTML = toCelsius(77); //call fx with value

        //use function to display instead of assign the value into a variable
        document.getElementById("demo2").innerHTML =
            "The temperature is " + toCelsius(77) + " Celsius";

        function toCelsius(fahrenheit) {
            return (5 / 9) * (fahrenheit - 32);
        } 
    </script>

</body>

</html>
