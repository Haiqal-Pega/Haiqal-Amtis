<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Strings</h1>
    <h2>The length Property</h2>

    <h4>Example of using JS text.length</h4>
    <p>The length of the string "Hello World" is: <span id="demo"></span></p>

    <script>
        let text = "Hello World";
        document.getElementById("demo").innerHTML = text.length;
    </script>

</body>

</html>
