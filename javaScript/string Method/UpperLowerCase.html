<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript String Methods</h1>

    <hr>
    <p>Convert string to upper case:</p>
    <button onclick="upper()">toUpperCase()</button>
    <p id="demo">Hello World!</p>

    <hr>
    <p>Convert string to lower case:</p>
    <button onclick="lower()">toLowerCase()</button>
    <p id="demo1">HELLO World!</p>

    <hr>
    <p>The concat() method joins two or more strings</p>
    <button onclick="concat()">concat()</button>
    <p id="demo2">"Hello" + "World!"</p>
    
    <hr>
    <p>The trim() Method</p>
    <button onclick="trimming()">trim()</button>
    <p id="demo3">    Hello    </p>

    <script>
        function upper() {
            let text = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML =
                text.toUpperCase();
        }
        function lower() {
            let text = document.getElementById("demo1").innerHTML;
            document.getElementById("demo1").innerHTML =
                text.toLowerCase();
        }
        function concat() {
            let text1 = "Hello";
            let text2 = "World!";
            let text3 = text1.concat(" ", text2);
            document.getElementById("demo2").innerHTML = text3;
        }
        function trimming(){
            let text = document.getElementById("demo3").innerHTML;
            let text1 = text.trim();
            document.getElementById("demo3").innerHTML = "Original length: " + text.length + "\nNew leng: " + text1.length;
        }

    </script>

</body>

</html>
