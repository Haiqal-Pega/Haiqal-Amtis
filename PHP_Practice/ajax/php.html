<!DOCTYPE html>
<html>

<head>
</head>

<body>

    <p><b>Start typing a name in the input field below:</b></p>
    <form action="">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" onkeyup="showHint(this.value)"><!-- this call fx in script. pass value input-->
    </form>
    <p>Suggestions: <span id="txtHint"></span></p>

</body>

</html>

<script>
    function showHint(str) { //the function //passes input
        if (str.length == 0) { //checking if no value passed, or emptied
            document.getElementById("txtHint").innerHTML = ""; //change a part of the HTML
            return;
        } else {
            var xmlhttp = new XMLHttpRequest(); //Create an XMLHttpRequest object
            xmlhttp.open("GET", "gethint.php?q=" + str, true);
            xmlhttp.onreadystatechange = function () { //
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtHint").innerHTML = this.responseText;
                }
            }
            xmlhttp.send();
        }
    }
</script>
