<!DOCTYPE html>
<html>

<head>
    <style>
        .ancestors * {
            display: block;
            border: 6px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("span").parent().css({
                    "color": "red",
                    "border": "2px solid blue"
                });
            });
            $("#btn1").click(function () {
                $("span").parents().css({
                    "color": "red",
                    "border": "2px solid blue"
                });
            });
            $("#btn2").click(function () {
                $("span").parentsUntil("div").css({
                    "color": "red",
                    "border": "2px solid red"
                });
            });

        });
    </script>
</head>

<body>
    <button id="btn">parent()</button>
    <button id="btn1">parents()</button>
    <button id="btn2">parentsUntil(div)</button>
    <div class="ancestors">
        <div style="width:500px;">div (great-grandparent)
            <ul>ul (grandparent)
                <li>li (direct parent)
                    <span>span</span>
                </li>
            </ul>
        </div>

        <div style="width:500px;">div (grandparent)
            <p>p (direct parent)
                <span>span</span>
            </p>
        </div>
    </div>

</body>

</html>
