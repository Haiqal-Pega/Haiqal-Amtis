<!DOCTYPE html>
<html>

<head>
    <style>
        .descendants * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("#div").children().css({ //method returns all direct children of the selected element.
                    "color": "red",
                    "border": "2px solid red"
                });
            });
            $("#btn4").click(function () {
                $("p").children().css({ //method returns all direct children of the selected element.
                    "color": "red",
                    "border": "2px solid red"
                });
            });
            $("#btn1").click(function () {
                $("div").children("p#first")
                    .css({ //optional parameter to filter the search for children.
                        "color": "red",
                        "border": "2px solid red"
                    });
            });
            $("#btn2").click(function () {
                $(document).ready(function () {
                    $("div").find("span")
                .css({ //returns descendant elements of the selected element, all the way down to the last descendant.
                        "color": "red",
                        "border": "2px solid red"
                    });
                });
            });
        });
    </script>
</head>

<body>
    <button id="btn">children() of div</button>
    <button id="btn4">children() of p</button>
    <button id="btn1">children() element p with id="first" </button>
    <button id="btn2">find() span from div</button>
    <div id="div" class="descendants" style="width:500px;">div (current element)
        <p id="first">p (child) id="first"
            <span>span (grandchild)</span>
            <i>italic</i>
        </p>
        <p>p (child)
            <span>span (grandchild)</span>
        </p>
    </div>

</body>

</html>
