<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                alert("Text: " + $("#test").text());
            }); //Sets or returns the text content of selected elements
            $("#btn2").click(function () {
                alert("HTML: " + $("#test").html());
            });//Sets or returns the content of selected elements (including HTML markup)

            $(document).ready(function () {
                $("#button1").click(function () {
                    alert("Value: " + $("#test1").val());
                });//Sets or returns the value of form fields
            });
            $("#button2").click(function () {
                alert($("#w3s").attr("href"));
            });//used to get attribute values.  
        });
    </script>
</head>

<body>
    <!-- Get Content - text(), html(), and val() -->
    <p id="test">This is some <b>bold</b> text in a paragraph.</p>

    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>

    <p>Name: <input type="text" id="test1" value="Mickey Mouse"></p>

    <!-- Get Attributes - attr() -->
    <button  id="button1">Show Value</button>

    <p><a href="https://www.w3schools.com" id="w3s">W3Schools.com</a></p>


    <button  id="button2">Show href Value</button>

</html>
