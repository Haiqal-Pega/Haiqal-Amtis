<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                var txt = "";
                txt += "Width of div: " + $("#div1").width() + "</br>";
                txt += "Height of div: " + $("#div1").height() + "</br>";
                txt += "Outer width of div (margin included): " + $("#div1").outerWidth(true) + "</br>";
                txt += "Outer height of div (margin included): " + $("#div1").outerHeight(true);
                $("#div1").html(txt);
            });
            $("#btn1").click(function () {
                var txt = "";
                txt += "Document width/height: " + $(document).width();
                txt += "x" + $(document).height() + "\n";
                txt += "Window width/height: " + $(window).width();
                txt += "x" + $(window).height();
                alert(txt);
            });
            $("#btn2").click(function () {
                $("#div1").width(500).height(500);
            });
        });
    </script>
    <style>
        #div1 {
            height: 100px;
            width: 300px;
            padding: 10px;
            margin: 3px;
            border: 1px solid blue;
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <div id="div1"></div>
    <br>

    <button id="btn">Display dimensions of div</button>
    <button id="btn1">Display dimensions of document and window</button>\
    <button id="btn2">Resize div</button>

    <p>outerWidth(true) - returns the width of an element (includes padding, border, and margin).</p>
    <p>outerHeight(true) - returns the height of an element (includes padding, border, and margin).</p>

</body>

</html>
