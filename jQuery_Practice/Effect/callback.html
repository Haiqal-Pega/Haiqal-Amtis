<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").hide(1000);
                alert("The paragraph is now hidden"); //this will execute only after prev is done
            });
        });
    </script>
</head>

<body>

    <button>Hide</button>

    <p>This is a paragraph wil be hidden.</p>

</body>

</html>
