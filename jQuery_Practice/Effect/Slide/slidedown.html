<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideDown("slow"); //execute based on prev event //this slide down and show content
            });
        });
    </script>
    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #3aeacc;
            border: solid 1px #c00000;
        }

        #panel {
            padding: 50px;  
            display: none;
        }
    </style>
</head>

<body>

    <div id="flip">Click to slide down panel</div>
    <div id="panel"><img src="../../../eComProd/download.jpg" alt="why"></div>

</body>

</html>
