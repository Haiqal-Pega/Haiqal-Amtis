<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- CDN -->
    <script>
        $(document).ready(function () {
            $("#p1").mouseleave(function () { //activated as mouse leave selectd area //selector by id
                alert("Bye! You now leave p1!");
            });
        });
    </script>
</head>

<body>

    <p id="p1">This is a paragraph that trigger</p>
    <p id="p2">This is a paragraph that wont</p> <!-- this will not be affected -->

</body>

</html>
