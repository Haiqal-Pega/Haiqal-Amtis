<!DOCTYPE html>
<html>
    <title>Product Management Page | eCommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <body>
        <h2 class="container text-center pt-5 ">ADD PRODUCT</h2>

        <div  class="container p-lg-5 mr-3 border bg-light" style="max-width: 50%; ;">
            <form action="addProd.php" method="post">
                <div class="form-group">
                  <label>Product Name</label>
                  <input type="text" class="form-control" placeholder="Enter Product Name" name="pname">
                </div>
                <div class="form-group">
                  <label >Price</label>
                  <input type="text" class="form-control" placeholder="Enter Product Price" name="pprice">
                </div>
                <div class="form-group">
                  <label >Quantity</label>
                  <input type="number" class="form-control" placeholder="Enter Product Quantity" name="pqty" min="1">
                </div>
                <div class="form-group">
                    <label >Details</label>
                    <textarea type="text" rows="4" cols="50" class="form-control" placeholder="Enter Product Details" name="pdetails"></textarea>
                  </div>
                <div class="form-group pt-3">
                    <label for="exampleFormControlFile1">Choose Image</label>
                    <input type="file" class="form-control-file" name="pimg">
                  </div>
                <div  class="container pt-4 ">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" onclick="location.href = 'productpage.php';"  class="btn float-end btn-info" >Back</button>
                </div>
            </form>
        </div>

    </body>

</html>
